sudo: false
language: python
python:
- 2.7
- 3.5
matrix:
  allow_failures:
  # Python 2.7 tests fail due to pypa/setuptools/issues/250
  - python: 2.7
install:
- pip install tox "setuptools>=28.2"
script:
- tox
branches:
  except:
  - skeleton
deploy:
  provider: pypi
  server: https://upload.pypi.org/legacy/
  on:
    tags: true
    all_branches: true
    python: 3.5
  user: jaraco
  # supply password with `travis encrypt --add deploy.password`
  distributions: dists
